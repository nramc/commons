name: Prepare Release

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - closed
  workflow_dispatch:
    inputs:
      releaseVersion:
        description: 'Release Version'
        default: '0.0.0'
        type: string

jobs:
  build:

    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:

      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: setup git properties for preparation
        run: |
          git config --global user.email "ramachandrannellai@gmail.com"
          git config --global user.name "Deploy Bot"

      - name: Prepare Release with specified version
        run: ./mvnw -B -DpushChanges=true release:prepare release:perform -DscmCommentPrefix='chore:' -DreleaseVersion=${{ inputs.releaseVersion }}
        if: inputs.releaseVersion != '0.0.0' && inputs.releaseVersion != ''

      - name: Prepare Release with default minor version increment
        run: ./mvnw -B -DpushChanges=true release:prepare release:perform -DscmCommentPrefix='chore:'
        if: inputs.releaseVersion == '0.0.0' || inputs.releaseVersion == ''

      - name: Create Release with Notes
        uses: ncipollo/release-action@v1
        with:
          commit: main
          generateReleaseNotes: true
          draft: false
          prerelease: false
          token: ${{ secrets.DEPLOY_TOKEN }}

